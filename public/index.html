<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Inventory Data</h1>
    <form id="createItem">
        <input type="text" placeholder="Item name" name="name" required>
        <input type="number" placeholder="Item stock (i.e. quantity)" name="stock" required max="2147483647" min="0">
        <input type="number" placeholder="Item price" name="price" required max="2147483647" min="0">
        <input type="submit" id="submitButton" value="Create new item">
    </form>
    <div id="loading-status"></div>
    <div id="inventory">

    </div>
        <a href="/csv">
            <button>Download CSV</button>
        </a>
</body>
<script src="./index.js"></script>
</html>
